<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- StyleSheet Link -->
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <!-- Fontawesome Link -->
  <script src="https://kit.fontawesome.com/a656fffa44.js" crossorigin="anonymous"></script>

</head>
<body>

  <div class="wrapper">
    <div class="advice-card">
      <div class="advice-id">advice #<span id="advice-id-span"></span></div>
      <div class="advice-body" id="advice-body"></div>
      <div class="divider-img">
        <img src="images/pattern-divider-desktop.svg" alt="Pattern Divider Desktop" class="desktop-divider">
        <img src="images/pattern-divider-mobile.svg" alt="Pattern Divider Mobile" class="mobile-divider">
      </div>
      <div class="advice-generator-btn" id="adviceGnrtrBtn">
        <img src="images/icon-dice.svg" alt="Dice Icon">
      </div>
    </div>
  </div>

  <!-- Advice #117
    "It is easy to sit up and take notice, what's difficult is getting up and taking action." -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Design-With-Dheeraj">Dheeraj Kumar Yadav</a>.
  </div>


<!-- Script Link -->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
